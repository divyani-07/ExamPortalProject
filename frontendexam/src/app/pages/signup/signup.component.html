<div class="outer-container">
    <mat-card class="card">
      <div class="logo-container">
        <img src="../../../assets/logo.png" alt="logo" />
      </div>
  
      <h1>Register Here</h1>
  
      <form>
        <!-- Username field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter here" />
        </mat-form-field>
  
        <!-- Password field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Enter here" />
        </mat-form-field>
  
        <!-- First Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Enter here" />
        </mat-form-field>
  
        <!-- Last Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Enter here" />
        </mat-form-field>
  
        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Enter here" />
        </mat-form-field>
  
        <!-- Phone Number -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input type="number" matInput placeholder="Enter here" />
        </mat-form-field>
      </form>
    </mat-card>
  </div>
